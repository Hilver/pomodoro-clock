
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pomodoro Clock by Paweł Pęczkowski</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header text-center">
       <h2>Pomodoro Clock</h2>
      </div>
    </header>
    <main>
     <div class="container text-center">
      <div class="leftSideComponent">
       <div class="leftName">Break Length</div>
       <div id="leftMinus" class="component">-</div>
       <div id="leftText" class="component" data-myValue="5">5</div>
       <div id="leftPlus" class="component">+</div>
      </div>
      <div class="rightSideComponent">
       <div class="rightName">Session Length</div>
       <div id="rightMinus" class="component">-</div>
       <div id="rightText" class="component" data-myValue="25">25</div>
       <div id="rightPlus" class="component">+</div>
      </div>
      <center>
       <div id="clock"><div id="time">25</div></div>
       <div class="info"></div>
       <div id="progressBar"><div id="progress"><div id="breakProgress"></div></div></div>
       <audio class="gong" src="Japanese_bell_sound.mp3" type="audio/mpeg"></audio>
      </center>
     </div>
    </main>
    <footer class="text-center">
      <h5>Created by <span class="indie-flower">Paweł Pęczkowski</span></h5>
    </footer>
  </body>
</html>
